<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body class="page container-fluid">

<div class="row justify-content-center">

    <div class="col-4">

        <form novalidate>
            <div class="form-group">
                <label for="ohio-city">City in Ohio</label>
                <input type="text" class="form-control" id="ohio-city" placeholder="Start typing..." data-type-ahead="cities">
            </div>
        </form>

    </div>

</div>

<div class="row justify-content-center">

    <div class="col-4">
        <div class="row">

            <div class="list-group col-12" data-type-ahead-options="cities">

            </div>

        </div>
    </div>

</div>


</body>
</html>
